<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <div class="mini-right-container">
          <img class="jeremy" src="./images/image-jeremy.png" alt="" />
          <p>Report for</p>
          <h2>
            Jeremy <br />
            Robson
          </h2>
        </div>

        <div class="p-box">
          <p>Daily</p>
          <p>weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>

      <div class="left-container">
        <div class="top-boxes">
          <!-- box-1 -->
          <div class="card card-1">
            <img class="card-img" src="./images/icon-work.svg" alt="" />
            <div class="card-container">
              <div class="ellipsis">
                <p>work</p>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <h2>32hrs</h2>
              <p>Last week-36hrs</p>
            </div>
          </div>

          <!-- box-2 -->
          <div class="card card-2">
            <img class="card-img" src="./images/icon-play.svg" alt="" />
            <div class="card-container">
              <div class="ellipsis">
                <p>play</p>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <h2>10hrs</h2>
              <p>Last week-8hrs</p>
            </div>
          </div>

          <!-- box-3 -->
          <div class="card card-3">
            <img class="card-img" src="./images/icon-study.svg" alt="" />
            <div class="card-container">
              <div class="ellipsis">
                <p>study</p>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <h2>4hrs</h2>
              <p>Last week-7hrs</p>
            </div>
          </div>
        </div>

        <div class="bottom-boxes">
          <!-- box-1 -->
          <div class="card card-4">
            <img class="card-img" src="./images/icon-exercise.svg" alt="" />
            <div class="card-container">
              <div class="ellipsis">
                <p>Exercise</p>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <h2>4hrs</h2>
              <p>Last week-5hrs</p>
            </div>
          </div>

          <!-- box-2 -->
          <div class="card card-5">
            <img class="card-img" src="./images/icon-social.svg" alt="" />
            <div class="card-container">
              <div class="ellipsis">
                <p>Exercise</p>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <h2>5hrs</h2>
              <p>Last week-10hrs</p>
            </div>
          </div>
          <!-- box-3 -->
          <div class="card card-6">
            <img class="card-img" src="./images/icon-self-care.svg" alt="" />
            <div class="card-container">
              <div class="ellipsis">
                <p>self care</p>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
              <h2>2hrs</h2>
              <p>Last week-2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
